<div class="container">
  <div class="row">
    <app-header></app-header>
  </div>
  
  <div class="row">
    <h1>2 way binding demo</h1>
    <input type="number" [(ngModel)]="no1" class="form-control" placeholder="number1" />
    <h2>{{no1}}</h2>
  </div>
  <div class="row">
    <h1>template binding demo</h1>
    <input type="number" (keyup)="0" #input1 class="form-control" placeholder="number1" />
    <h2>{{input1.value}}</h2>
  </div>
<div class="row">
  
  <input type="number" [(ngModel)]="number1" class="form-control" placeholder="number1" />
  <br/>
  <input type="number" [(ngModel)]="number2" class="form-control" placeholder="number2"  />
  <br/>
  <button class="form-control btn btn-primary" (click)="add()" >Click Me</button>
<h1>{{ans}}</h1>
</div>
</div>
